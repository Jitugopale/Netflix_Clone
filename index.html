<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <img src="images/logo.jpg" alt="Netflix Logo" class="logo">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <button class="sign-in-btn">Sign In</button>
            <button class="sign-up-btn">Sign Up</button>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1 style="color: black;font-style: italic;">Unlimited movies, TV shows, and more.</h1>
            <h2 style="color: black;font-style: italic">Watch anywhere. Cancel anytime.</h2>
            <button class="cta-btn">Try 30 Days Free</button>
        </div>
    </section>

    <section class="movie-row">
        <h2 style="color: black; font-style: italic;">Popular on Netflix</h2>
        <div class="movies">
            
            <img src="images/movie1.png" alt="Movie 1">
            <img src="images/movie2.png" alt="Movie 2">
            <img src="images/movie3.png" alt="Movie 3">
            <img src="images/movie4.jpg" alt="Movie 4">
            <img src="images/movie5.jpg" alt="Movie 5">
            <img src="images/movie6.png" alt="Movie 6">
            <img src="images/movie7.png" alt="Movie 7">
            <img src="images/movie8.png" alt="Movie 8">
            <img src="images/movie9.png" alt="Movie 9">
            <img src="images/movie10.png" alt="Movie 10">
            <img src="images/movie11.png" alt="Movie 11">
            <img src="images/movie12.png" alt="Movie 12">
            <img src="images/movie13.png" alt="Movie 13">
            <img src="images/movie14.png" alt="Movie 14">
            <img src="images/movie15.png" alt="Movie 15">
            <img src="images/movie16.png" alt="Movie 16">
            <img src="images/movie17.png" alt="Movie 17">
            <img src="images/movie18.png" alt="Movie 18">
            <img src="images/movie19.png" alt="Movie 19">
            <img src="images/movie20.png" alt="Movie 20">
            <img src="images/movie21.png" alt="Movie 21">
            <img src="images/movie22.png" alt="Movie 22">
            <img src="images/movie23.png" alt="Movie 23">
            <img src="images/movie24.png" alt="Movie 24">
            <img src="images/movie25.png" alt="Movie 25">
            <img src="images/movie26.png" alt="Movie 26">
            <img src="images/movie27.png" alt="Movie 27">
           
        </div>
    </section>

    <footer>
        <p>Netflix Clone - Created for Learning Purposes</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
